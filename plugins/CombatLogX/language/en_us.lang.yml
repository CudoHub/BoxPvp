      self: "<gray>PvP <dark_gray>▸ {status}"
      admin: "<white>You changed the pvp of <yellow>{target} <white>to <yellow>{status}<white>."
      cooldown: "<white>You must wait <yellow>{time_left} <white>seconds to use this command again."
    no-pvp:
      self: "<red>You are not allowed to hit that player while your PvP is disabled!"
