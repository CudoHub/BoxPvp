language-name: "en_us"
decimal-format: "0.00"

prefix: "<gold> Combat <dark_gray>▸"

broadcast:
  on-load: "<green>Plugin was loaded successfully!"
  on-enable: "<green>Plugin was enabled successfully."
  on-disable: "<red>Plugin was disabled successfully."

placeholder:
  time-left-zero: "0"
  unknown-enemy: "Unknown"
  status:
    fighting: "<red>Fighting"
    idling: "<green>Idle"
    in-combat: "<green>Yes"
    not-in-combat: "<red>No"
  toggle:
    enabled: "<green>On"
    disabled: "<red>Off"
  pvp-status:
    enabled: "<green>On"
    disabled: "<red>Off"

combat-timer:
  expire: "<green>You are no longer in combat."
  enemy-death: "<green>You are no longer in combat because your enemy died."
  self-death: "<green>You are no longer in combat because you died.</green>"

error:
  player-only: "<red>Only players can execute this command!"
  invalid-target: "<red>There is no such player!"
  invalid-integer: "<red>You cannot enter such a value!"
  no-permission: "<red>You do not have the permissions to do that!"
  disabled-world: "<red>That command is not available in this dimension!"
  target-not-in-combat: "<yellow>{target} <red>is not in combat!"
  self-not-in-combat: "<red>You are not in combat."
  unknown-expansion: "<yellow>{target} <red>is not an expansion or is not installed."
  forgive-not-enemy: "<yellow>{target} <red>is not one of your enemies."
  enemy-not-forgiving: "<red>That enemy is not in the mood to forgive you."

command:
  combatlogx:
    help-message-list:
      - " "
      - "<gold><bold>COMBATLOG COMMANDS <dark_gray>▸"
      - "<dark_gray> ▪ <yellow>/combatlogx help <dark_gray>▸ <white>Lists the plugin commands."
      - "<dark_gray> ▪ <yellow>/combatlogx reload <dark_gray>▸ <white>Reload the plugin."
      - "<dark_gray> ▪ <yellow>/combatlogx about <expansion> <dark_gray>▸ <white>Check information about an expansion."
      - "<dark_gray> ▪ <yellow>/combatlogx tag <player> [seconds] <dark_gray>▸ <white>Force a player into combat."
      - "<dark_gray> ▪ <yellow>/combatlogx toggle bossbar/actionbar/scoreboard <dark_gray>▸ <white>Enable or disable a notification type."
      - "<dark_gray> ▪ <yellow>/combatlogx untag <player> <dark_gray>▸ <white>Force a player out of combat."
      - "<dark_gray> ▪ <yellow>/combatlogx version <dark_gray>▸ <white>Check your version of CombatLogX."
      - " "

    reload-success: "<green>Plugin configuration and language files have been reloaded successfully!"

    reload-failure: "<red>An error occurred while reloading the configuration."

    tag-player: "<red>You forced <yellow>{target} <red>into combat."
    tag-failure: "<yellow>{target} <red>could not be placed into combat."
    untag-player: "<red>Successfully forced player <yellow>{target} <red>out of combat."

    toggle-bossbar: "<gray>BossBar <dark_gray>▸ {status}"
    toggle-actionbar: "<gray>ActionBar <dark_gray>▸ {status}"
    toggle-scoreboard: "<gray>Scoreboard <dark_gray>▸ {status}"
    
    forgive:
      toggle-disable: "<red>You can no longer receive requests for forgiveness."
      toggle-enable: "<green>You can now receive forgiveness requests."
      request-sent: "<white>You sent a forgive request to <yellow>{target}<white>."
      request-receive: "<yellow>{player} <white>sent a forgive request to you. Use <red>/combatlogx forgive accept/reject <white>command."

  combat-timer:
    time-left-self: "<yellow>{time_left} <white>seconds remaining."
    time-left-other: "<gold>{target} <white>has <yellow>{time_left} <white>seconds remaining."

tagged:
  unknown:
    player: "<red>You are now in combat with <yellow>{enemy} <red>for an unknown reason. Do not log out!"
    mob: "<red>You are now in combat with a(n) <yellow>{enemy} <red>for an unknown reason. Do not log out!"
    mythic_mob: "<red>You are now in combat with a(n) <yellow>{mob_type} <red>for an unknown reason. Do not log out!"
    damage: "<red>You are now in combat due to taking damage. Do not log out!"
    unknown: "<red>You were placed into combat without a reason. Do not log out!"
  attacked:
    player: "You are being attacked by <yellow>{enemy}<red>. Do not log out!"
    mob: "You are being attacked by a(n) <yellow>{mob_type} <red>. Do not log out!"
    mythic_mob: "You are being attacked by a(n) <yellow>{enemy}<red>. Do not log out!"
    damage: "<red>You are now in combat due to taking damage. Do not log out!"
    unknown: "<red>You are being attacked by an unknown force. Do not log out!"
  attacker:
    player: "You are being attacked by<yellow>{enemy}<red>. Do not log out!"
    mob: "You are being attacked by a(n)<yellow>{mob_type}<red>. Do not log out!"
    mythic_mob: "You are being attacked by a(n) <yellow>{enemy}<red>. Do not log out!"
    damage: "<red>You are now in combat due to taking damage. Do not log out!"
    unknown: "<red>You are being attacked by an unknown force. Do not log out!"

expansion:
  action-bar:
    timer: "{bars}Combat <white>{combatlogx_time_left_decimal} seconds."
    ended: "<green>Combat is over!"

  angel-chest:
    prevent-opening: " "
    prevent-breaking: " "
    prevent-fast-looting: " "

  boss-bar:
    timer: "<red>The combat will end in {combatlogx_time_left_decimal} seconds!"
