    - '&7You can view your'
    - '&7current badge here.'
    - ''
    - ' &7Current Badge &8▸ &cNone!'
    - ''
  exit_item:
    material: CRIMSON_ROOTS
    data: 0
    displayname: '&cClose'
    lore:
    - '&7Click and close menu!'
  next_page:
    material: ARROW
    data: 0
    displayname: '&eNext Page'
    lore:
    - ''
    - '&aClick and next page!'
  previous_page:
    material: ARROW
    data: 0
    displayname: '&eÖnceki Sayfa'
    lore:
    - ''
    - '&aClick and prev page!'
