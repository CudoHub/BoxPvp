# https://docs.adventure.kyori.net/minimessage.html#format
colorMappings {
    error="red"

    info="green"

    normal="white"
}

placeholders {
    title=""
}

translations {
    blockedBadItem="<gold> Vault <dark_gray>▸ <red>This item is not allowed in a vault!"

    blockedItem="<gold> Vault <dark_gray>▸ <yellow>{item} <red>is blocked from vaults!"

    clickASign="<gold> Vault <dark_gray>▸ <red>Now click a sign!"

    convertBackground="<gold> Vault <dark_gray>▸ <red>Conversion has been forked to the background. See console for updates."

    convertComplete="<gold> Vault <dark_gray>▸ <yellow>{count} <white>vault converted."

    convertPluginNotFound="<gold> Vault <dark_gray>▸ <red>No converter found for that plugin!"

    costToCreate="<gold> Vault <dark_gray>▸ <red>You were charged <yellow>{price} <red>for creating a vault."

    costToOpen="<gold> Vault <dark_gray>▸ <red>You were charged <yellow>{price} <red>for opening that vault."

    deleteOtherVault="<gold> Vault <dark_gray>▸ <red>Deleted vault <yellow>{vault} of <gold>{player}<red>."

    deleteOtherVaultAll="<gold> Vault <dark_gray>▸ <red>Deleted all vaults belonging to <yellow>{player}<red>."

    deleteVault="<gold> Vault <dark_gray>▸ <red>Deleted vault <yellow>{vault}<red>."

    existingVaults="<gold> Vault <dark_gray>▸ <yellow>{player} <white>has vaults: <gold>{vault}"

    help="<gold> Vault <dark_gray>▸ <white>/pv <number>"

    insufficientFunds="<gold> Vault <dark_gray>▸ <red>You don't have enough money for that!"

    invalidArgs="<gold> Vault <dark_gray>▸ <red>Invalid args!"

    locked="<gold> Vault <dark_gray>▸ <red>Vaults are currently locked while conversion occurs."

    mustBeNumber="<gold> Vault <dark_gray>▸ <red>You need to specify a valid number!"

    noOwnerFound="<gold> Vault <dark_gray>▸ <red>Cannot find vault owner: <yellow>{player}<red>."

    noPerms="<gold> Vault <dark_gray>▸ <red>You don't have permission for that!"

    notASign="<gold> Vault <dark_gray>▸ <red>You must click a sign!"

    openOtherVault="<gold> Vault <dark_gray>▸ <white>Opening vault <yellow>{vault} <white>of <yellow>{player}<white>."

    openVault="<gold> Vault <dark_gray>▸ <white>Opening vault <yellow>{vault}<white>..."

    openWithSign="<gold> Vault <dark_gray>▸ <yellow>{vault} <white>vault opening!"

    playerOnly="<gold> Vault <dark_gray>▸ <red>Sorry but that can only be run by a player!"

    refundAmount="<gold> Vault <dark_gray>▸ <red>You were refunded <yellow>{price} for deleting that vault."

    setSign="<gold> Vault <dark_gray>▸ <white>You have successfully set a vault access sign!"

    signsDisabled="<gold> Vault <dark_gray>▸ <red>Vault signs are currently disabled!"

    vaultDoesNotExist="<gold> Vault <dark_gray>▸ <red>That vault does not exist!"

    vaultTitle="<white>#{vault}"
}
